plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.zy.youtube_calisma"
    // compileSdkVersion ve ndkVersion'ı flutter'dan almak yerine manuel ayarlayalım.
    compileSdkVersion 33  // En güncel SDK sürümü
    ndkVersion "21.4.7075529"  // Flutter'ın kullandığı varsayılan NDK sürümü (gerekiyorsa bunu güncelle)

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.zy.youtube_calisma"
        // Sabit SDK versiyonları kullanarak kararlılığı artırıyoruz.
        minSdkVersion 21  // Minimum SDK sürümü
        targetSdkVersion 33  // En güncel SDK sürümü
        versionCode 1  // Uygulamanın sürüm kodu, her yeni sürümde artırılmalı
        versionName "1.0"  // Uygulamanın sürüm adı, kullanıcılar tarafından görülen versiyon
    }

    buildTypes {
        release {
            // Yayın için kendi imzalama ayarlarını ekleyebilirsin
            signingConfig signingConfigs.debug
            minifyEnabled false  // Proguard kullanmak istemiyorsan bu ayarı false bırak
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."  // Flutter kaynak kodunun doğru dizini
}

